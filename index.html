<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Currency Converter</title>
  </head>
  <body>
    <div class="container">
      <header>Currency Converter</header>
      <form onsubmit="return false">
        <div class="amount">
          <input type="number" id="amount" placeholder="Amount" />
        </div>
      </form>

      <div class="dropdowns">
        <div class="from-currency">
          <label for="from-currency">From</label>
          <select class="dropdown-list" id="from-currency"></select>
        </div>

        <div class="to-currency">
          <label for="to-currency">To</label>
          <select class="dropdown-list" id="to-currency"></select>
        </div>
      </div>
      <div class="result">
        <p class="from-result">
          <span id="amount-converting"></span>
          <span id="from-currency-code"></span>
        </p>
        <p class="to-result">
          <span id="result"></span><span id="to-currency-code"></span>
        </p>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
